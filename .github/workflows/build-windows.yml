name: Build Windows Executable

# Trigger the workflow
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    # Checkout your repository code
    - name: Checkout code
      uses: actions/checkout@v5
    
    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
    
    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyinstaller-hooks-contrib
        # Install your project requirements
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
    
    # Build the executable
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --noconsole --name "PyImageLabeling" --add-data "PyImageLabeling/config.json;." --add-data "PyImageLabeling/parameters.json;." --add-data "PyImageLabeling/style.css;." --add-data "PyImageLabeling/icons/*.png;icons" --icon "PyImageLabeling/icons/maia3.ico" __init__.py
    
    # Upload the executable as artifact
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: PyImageLabeling-Windows
        path: dist/*.exe
        retention-days: 30
